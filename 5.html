<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!--CSS EXTERNO-->
    <title>CSS</title>
    <style>
        /*CSS INCORPORADO*/
        P{color: blue;}
    </style>

</head>
<body>
    
    <p style="color: red;">LOOREM LOREM LOREM IPSUM IPSUM</p>
    <h2>Formas de declarar CSS no documento HTML</h2>
    <ul>

        <li>Externo por meio da tag &lt; link rel="stylesheet"</li>
        <li>Incorporado - por meio da tag &lt; style no cabe√ßalho do nosso documento</li>
        <li>Inline - por meio do atributo style em qualquer tag HTML</li>
        <li>** por meio</li>

    </ul>
    <script>
        let p = document.querySelector('p');
        p.style.color = 'green';
    </script>
</body>
</html>
